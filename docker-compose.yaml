version: '3'
services:

  postgres:
    container_name: postgres
    build:
      context: ./postgres
      dockerfile:
      image: tf-postgres
    ports:
      - "127.0.0.1:5432:5432"

  react-app:
    container_name: react-app
    build:
      context: ./react-app
      dockerfile: Dockerfile
      image: tf-react-app
    ports:
      - "3000:3000"
    depends_on:
      - spring-boot-app
  
  spring-boot-app:
    container_name: spring-boot-app
    build:
      dockerfile: Dockerfile
      image: tf-spring-boot-app
    ports:
      - "8080:8080"
    environment:
      PG_IMAGE: "postgres"
    depends_on:
      - postgres
