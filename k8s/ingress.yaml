apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: fina-bila.se
    http:
      paths:
      - path: /fe
        pathType: Prefix
        backend:
          serviceName: react-app-service
          servicePort: 3000
      - path: /be
        pathType: Prefix
        backend:
          serviceName: spring-boot-app-service
          servicePort: 8080